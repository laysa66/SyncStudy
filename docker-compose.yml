version: '3.8'

services:
  postgres:
    platform: linux/amd64
    image: postgres:15-alpine
    container_name: syncstudy-db
    environment:
      POSTGRES_DB: syncstudy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: src/main/java/com/syncstudy/PL/Dockerfile
    container_name: syncstudy-app
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/syncstudy
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
